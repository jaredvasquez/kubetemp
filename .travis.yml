language: python
python:
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"
install:
  - pip install .
  - pip install pytest-cov==2.6.1
  - pip install coveralls==1.7.0
script:
  - pytest --cov=kubetemp
after_success:
  - coveralls
deploy:
  provider: pypi
  skip_existing: true
  distributions: sdist bdist_wheel
  on:
    tags: true
    branch: master
